    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const calendar = document.getElementById("calendar");
            const daysInMonth = new Date(2025, 2, 0).getDate(); // March 2025
            let calendarHTML = '<table class="calendar-table"><thead><tr>';

            // Days of the week
            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            daysOfWeek.forEach(day => {
                calendarHTML += `<th>${day}</th>`;
            });
            calendarHTML += '</tr></thead><tbody><tr>';

            // Fill in the days
            let dayOfWeek = new Date(2025, 2, 1).getDay(); // March 1st, 2025
            for (let i = 0; i < dayOfWeek; i++) {
                calendarHTML += '<td></td>';
            }
            for (let day = 1; day <= daysInMonth; day++) {
                if (dayOfWeek === 7) {
                    dayOfWeek = 0;
                    calendarHTML += '</tr><tr>';
                }
                if (day === 1) {
                    calendarHTML += `<td class="event">${day}<br>Japan Day</td>`;
                } else {
                    calendarHTML += `<td>${day}</td>`;
                }
                dayOfWeek++;
            }
            while (dayOfWeek < 7) {
                calendarHTML += '<td></td>';
                dayOfWeek++;
            }
            calendarHTML += '</tr></tbody></table>';
            calendar.innerHTML = calendarHTML;
        });
    </script>
