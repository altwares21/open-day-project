<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/globalstyle.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="thisnthatmixupshop.html">
                <img src="assets/logo.png" alt="Business Logo" class="logo">
            </a>
        </div>
    </header>

    <main class="checkout-container">
        <h2>Checkout</h2>
        
        <section class="checkout-form">
            <h3>Contact</h3>
            <input type="email" id="email" placeholder="Email" required>
            <label><input type="checkbox"> Email me with news and offers</label>
            
            <h3>Delivery</h3>
            <label><input type="radio" name="delivery" checked> Ship</label>
            <label><input type="radio" name="delivery"> Pickup in store</label>
            
            <input type="text" id="first-name" placeholder="First name" required>
            <input type="text" id="last-name" placeholder="Last name" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="apartment" placeholder="Apartment, suite, etc. (optional)">
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="phone" placeholder="Phone">
        </section>

        <section class="checkout-summary">
            <h3>Order Summary</h3>
            <div id="checkout-items"></div>
            <p>Total: $<span id="checkout-total">0.00</span></p>
            <button id="place-order">Place Order</button>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Anime Store</p>
    </footer>

    <script src="js/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
